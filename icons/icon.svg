<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Book icon -->
  <g transform="translate(256, 240)" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Open book left page -->
    <path d="M-8,-80 L-8,80 Q-68,60 -128,80 L-128,-60 Q-68,-80 -8,-60" fill="rgba(255,255,255,0.15)"/>
    <!-- Open book right page -->
    <path d="M8,-80 L8,80 Q68,60 128,80 L128,-60 Q68,-80 8,-60" fill="rgba(255,255,255,0.15)"/>
    <!-- Book spine -->
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <!-- Lines on left page -->
    <line x1="-100" y1="-35" x2="-30" y2="-45" stroke-width="8" opacity="0.6"/>
    <line x1="-100" y1="-10" x2="-30" y2="-20" stroke-width="8" opacity="0.6"/>
    <line x1="-100" y1="15" x2="-30" y2="5" stroke-width="8" opacity="0.6"/>
    <!-- Barcode on right page -->
    <line x1="30" y1="-45" x2="30" y2="10" stroke-width="6" opacity="0.6"/>
    <line x1="45" y1="-45" x2="45" y2="10" stroke-width="4" opacity="0.6"/>
    <line x1="56" y1="-45" x2="56" y2="10" stroke-width="8" opacity="0.6"/>
    <line x1="70" y1="-45" x2="70" y2="10" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="-45" x2="80" y2="10" stroke-width="6" opacity="0.6"/>
    <line x1="93" y1="-45" x2="93" y2="10" stroke-width="4" opacity="0.6"/>
    <line x1="105" y1="-45" x2="105" y2="10" stroke-width="8" opacity="0.6"/>
  </g>
  <!-- Text "LI" -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="white" letter-spacing="8">LAHAK</text>
</svg>
